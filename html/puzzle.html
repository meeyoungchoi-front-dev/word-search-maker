<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/puzzle.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="header_wrapper_top">
            <div class="header_wrapper_left">
                <small>the</small>
                <div>WordSearch</div>
            </div>
            <div class="header_wrapper_right">
                <div>Word Search Maker</div>
                <div>More Puzzles</div>
                <div>Search</div>
            </div>
        </div>
        <div class="header_wrapper_bottom">
            <div class="header_line"></div>
        </div>
    </header>
    <main>
        <div class="puzzle_popup">
            <div class="popup_top">
                <div>닉네임을 입력하신후 시작 버튼을 누르세요.</div>
                <input typ="text" placeholder="닉네임을 입력하세요." id="user_nickname"/>
            </div>
            <div class="popup_buttons">
                <button class="game_start">시작</button>
                <button class="game_exit">종료</button>
            </div>
        </div>
        <div class="puzzle_timer">
               <h1 class="timer">00</h1> 
        </div>
        <div class="puzzle_title">
            <h1>Solve The Puzzle</h1>
        </div>
        <div class="container_wrapper">
            <div class="left_side_container">
                <h2>실시간 사용자 순위</h2>
                <small>퍼즐을 완료하는데 걸린시간에 대한 순위</small>
                <div class="user_ranking"></div>
            </div>
            <div class="container">
                <h2>The Bigbang Theory</h2>
                <small>Bigbag Theory애 등장하는 단어에 기반한 퍼즐</small>    
                <div class="puzzle-container" id="puzzle-container"></div>
            </div>
            <div class="right_side_container">
                <h2>찾아야 하는 단어 목록</h2>
                <div class="word_list"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_row0">
            <a href="#">Site Map</a>&nbsp;
            <a href="#">Privacy Policy</a>&nbsp;
            <div>@TheWordSearch.com</div>
        </div>
        <div class="footer_row1">
            <a href="#">Printable Word Searches</a>&nbsp;
            <a href="#">Play Hangman</a>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
